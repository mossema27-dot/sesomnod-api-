[build]
builder = "nixpacks"

[deploy]
# Hardcoded to port 8000 for absolute predictability
startCommand = "uvicorn main:app --host 0.0.0.0 --port 8000 --workers 1 --log-level info"
healthcheckPath = "/health"
healthcheckTimeout = 180
healthcheckInterval = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
# Allow up to 5 minutes for Nixpacks to build and the app to initialize
deployTimeout = 300
